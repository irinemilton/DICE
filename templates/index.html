{% extends "base.html" %}
{% block content %}
<div class="hero-container">
    <div class="hero-content">
        <h1 class="main-title">DeCIDE-Truth Verification Assistant</h1>
        <p class="subtitle">Verify the authenticity of news articles with AI-powered analysis</p>
    </div>
    
    <div class="form-container">
        <!-- Text Verification Form -->
        <form method="POST" class="news-form">
            <div class="input-wrapper">
                <textarea 
                    name="news_text" 
                    placeholder="Paste your news article here to verify its authenticity..." 
                    required
                ></textarea>
                <div class="button-group">
                    <button type="submit" class="btn-verify">
                        <span class="btn-icon">üîç</span>
                        Verify News
                    </button>
                </div>
            </div>
        </form>

        <!-- Image Verification Form -->
        <form action="/verify-image" method="POST" enctype="multipart/form-data" class="image-form">
            <div class="button-group">
                <label for="image-upload" class="btn-upload" title="Upload an image to verify">
                    <input id="image-upload" type="file" name="news_image" accept="image/*" required hidden>
                    <span class="upload-icon">üñºÔ∏è</span>
                </label>
                <button type="submit" id="verify-btn">Verify Image</button>
            </div>
        </form>
    </div>

    {% if error %}
    <div class="error-container">
        <p class="error-message">{{ error }}</p>
    </div>
    {% endif %}
</div>

<style>
:root {
    --primary-color: #2563eb;
    --primary-dark: #1d4ed8;
    --background: #0f172a;
    --text-primary: #f8fafc;
    --text-secondary: #94a3b8;
}

.hero-container {
    min-height: 100vh;
    background: linear-gradient(to bottom, #0f172a, #1e293b);
    padding: 2rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 2rem;
}

.hero-content {
    text-align: center;
    max-width: 800px;
    margin: 0 auto;
}

.main-title {
    font-size: 3.5rem;
    font-weight: 700;
    background: linear-gradient(135deg, #60a5fa, #3b82f6);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    margin-bottom: 1rem;
    letter-spacing: -0.02em;
}

.subtitle {
    color: var(--text-secondary);
    font-size: 1.25rem;
    line-height: 1.6;
    margin-bottom: 2rem;
}

.form-container {
    width: 100%;
    max-width: 800px;
    background: rgba(255, 255, 255, 0.03);
    border-radius: 1rem;
    padding: 2rem;
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
}

.input-wrapper {
    position: relative;
    width: 100%;
}

textarea {
    width: 100%;
    min-height: 200px;
    padding: 1.5rem;
    background: rgba(255, 255, 255, 0.05);
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 0.75rem;
    color: var(--text-primary);
    font-size: 1rem;
    line-height: 1.6;
    resize: vertical;
    transition: all 0.3s ease;
}

textarea:focus {
    outline: none;
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
}

textarea::placeholder {
    color: var(--text-secondary);
}

.button-group {
    display: flex;
    align-items: center;
    gap: 1rem;
    margin-top: 1rem;
}

.btn-verify {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #3b82f6, #2563eb);
    color: white;
    border: none;
    border-radius: 0.75rem;
    font-size: 1.125rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    flex-grow: 1;
}

.btn-verify:hover {
    background: linear-gradient(135deg, #2563eb, #1d4ed8);
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(37, 99, 235, 0.2);
}

.btn-icon {
    font-size: 1.25rem;
}

/* Round Upload Button */
.btn-upload {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 56px;
    height: 56px;
    border-radius: 50%;
    background: linear-gradient(135deg, #10b981, #059669);
    cursor: pointer;
    transition: all 0.3s ease;
    flex-shrink: 0;
}

.btn-upload:hover {
    background: linear-gradient(135deg, #059669, #047857);
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(16, 185, 129, 0.25);
}

.upload-icon {
    font-size: 1.5rem;
    color: white;
}

/* Verify Image Button */
#verify-btn {
    display: inline-block;
    padding: 10px 18px;
    font-size: 15px;
    font-weight: 600;
    color: #fff;
    background: linear-gradient(135deg, #007bff, #0056b3);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

#verify-btn:hover {
    background: linear-gradient(135deg, #0056b3, #003f88);
    transform: translateY(-2px);
}

#verify-btn:active {
    transform: translateY(0);
    background: linear-gradient(135deg, #004080, #002d66);
}

.error-container {
    margin-top: 1rem;
    padding: 1rem;
    background: rgba(239, 68, 68, 0.1);
    border-left: 4px solid #ef4444;
    border-radius: 0.5rem;
    animation: slideIn 0.3s ease;
}

.error-message {
    color: #ef4444;
    font-size: 0.875rem;
}

@keyframes slideIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@media (max-width: 768px) {
    .main-title {
        font-size: 2.5rem;
    }
    
    .subtitle {
        font-size: 1rem;
    }
    
    .form-container {
        padding: 1rem;
    }
}
</style>
{% endblock %}
